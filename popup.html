<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <link type="text/css" rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://rsms.me/inter/inter-ui.css">
  <script src="/index.js"></script>
</head>

<nav id="tabs">
  <div id="switch">
    <object type="image/svg+xml" data="img/switch.svg" alt="Turn On/Off"></object>
  </div>
  <div id="favourites">
    <object type="image/svg+xml" data="img/favourites.svg" alt="Favourites"></object>
  </div>
  <div id="filter">
    <object type="image/svg+xml" data="img/filter.svg" alt="Filter"></object>
  </div>
  <div id="search">
    <object type="image/svg+xml" data="img/search.svg" alt="Search / Add New"></object>
  </div>
  </div>
</nav>
<body>
  <div id="page">
    <div id="page-favourites">
      <h4> Rank posts based on: </h4>
      <p>
      <input type="checkbox" name="time" id="c-time">
      <label for="c-time">time posted (chronological).</label>
      </p>
      <p>
      <input type="checkbox" name="educational" id="c-educational">
      <label for="c-educational">educational content. <a href="/sign-in">requires sign in</a></label>
      </p>
      <p>
      <input type="checkbox" name="cuteness" id="c-cuteness">
      <label for="c-cuteness">how cute the animals are.</label>
      </p>
    </div>
    <div id="page-filter">
      <h4> Exclude: </h4>
      <p>
      <input type="checkbox" name="wa" id="c-wa"> 
      <label for="c-wa">posts starting with "well, actually"</label>
      </p>
      <p>
      <input type="checkbox" name="neg" id="c-neg"> 
      <label for="c-neg">replies to your own posts with negative sentiments <a href="/sign-in">requires sign in</a></label>
      </p>
    </div>
    <div id="page-search">
      Search: <input type="text">
    </div>
  </div>
</body>
<footer>
  <object type="image/svg+xml" data="img/plus.svg" alt="add-new"></object>
</footer>
